<!-- inherit from base.html-->
{% extends "portfolio_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
<p>Here you can view all posts from other users join posts to sign up to play, or create posts for others to join</p>
<h1>All posts</h1>
<a class="nav-link" href="#">Create Post</a>
<ul class="list-group">
    {% for i in Post %}
        <li class="list-group-item">{{ i.name }}
            <a class="nav-link" href="#">Edit Post</a>
            <a class="nav-link" href="#">Delete Post</a>
    {% endfor %}
</ul>
{% endblock %}
